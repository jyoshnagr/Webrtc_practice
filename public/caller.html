<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caller</title>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="card">
<h2>Caller Console</h2>
<div class="row">
<input id="callerName" placeholder="Your name" />
<select id="agentSelect"></select>
<button id="callBtn" class="btn">Call</button>
<button id="hangupBtn" class="btn secondary" disabled>Hang Up</button>
</div>
<div class="hint">Agents shown are currently online and available.</div>
<hr />
<div id="status">Idle.</div>
<div class="audio">
<div class="hint">Remote audio will play here when connected:</div>
<audio id="remoteAudio" autoplay playsinline></audio>
</div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/caller.js" type="module"></script>
</body>
</html>
